# This example shows how you can use the summary directive to override alerts in certain situations

servers:
  localhost:
    driver: local
    channels:
    - type: command
      config:
        command: "notify-send -u critical \"{server}\" \"Server threw {alert} alert\""
    alerts:
      - type: disk
        alarms:
          "Percent Full > 20%" : "percent_full > 20"
    summary:  # Summary will override 'alerts' when run with `summary` command
      - type: memory
      - type: disk
